<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Homework 15 - JS DOM Events</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="task1" class="task__wrapper">
      <table>
        <tbody id="table">
          <tr>
            <td class="table-cell first-cell">Cell</td>
            <td class="table-cell">Cell</td>
            <td class="table-cell">Cell</td>
          </tr>
          <tr>
            <td class="table-cell first-cell">Cell</td>
            <td class="table-cell">Cell</td>
            <td class="table-cell">Cell</td>
          </tr>
          <tr>
            <td class="table-cell first-cell">Cell</td>
            <td class="table-cell">Cell</td>
            <td id="special" class="table-cell special">Special Cell</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="task2" class="task__wrapper">
      <div id="screen" class="screen">
        Type phone number in format +380*********
      </div>
      <form class="tel-form">
        <input
          id="phone-input"
          type="tel"
          class="phone-input"
          placeholder="Type phone number in format +380*********"
        />
        <button id="submitBtn" class="tel-btn" type="button" disabled>
          Submit
        </button>
      </form>
    </div>

    <div id="task3" class="task__wrapper">
      <div class="cort_wrapper">
        <div class="basketball-cort">
          <div class="ball__wrapper start-position">
            <img src="./assets/ball.png" alt="ball" width="40" height="40" />
          </div>
          <div class="right_basket basket"></div>
          <div class="left_basket basket"></div>
        </div>
        <div class="score__wrapper">
          <div class="team-a__wrapper">
            <span class="team-a__name">Team A:</span
            ><span class="score-a">0</span>
          </div>
          <span class="display"></span>
          <div class="team-b__wrapper">
            <span class="team-a__name">Team B:</span
            ><span class="score-b">0</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
