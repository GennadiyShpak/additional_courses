<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/filter.css" />
    <title>Author filter</title>
  </head>
  <body>
    <body>
      <header class="filter-page__header" id="home">
        <div class="wrapper">
          <nav
            class="row nav-menu align-items-baseline justify-content-between"
          >
            <p class="logo col-2 text-md-left text-center">
              <a href="#" class="logo__link">BlogWorld</a>
            </p>
            <div class="col-5 d-none d-md-block">
              <ul
                class="nav-menu__list row justify-content-around blog__nav-list"
              >
                <li class="nav-menu__item">
                  <a href="index.html" class="nav-menu__link">Home</a>
                </li>
                <li class="nav-menu__item">
                  <a href="./index.html#portfolio" class="nav-menu__link"
                    >Portfolio</a
                  >
                </li>
                <li class="nav-menu__item">
                  <a href="./blog.html" class="nav-menu__link blog__active-link"
                    >Blog</a
                  >
                </li>
                <li class="nav-menu__item">
                  <a href="./filter.html" class="nav-menu__link">Pages</a>
                </li>
                <li class="nav-menu__item">
                  <a href="./index.html#about" class="nav-menu__link">About</a>
                </li>
                <li class="nav-menu__item">
                  <a href="./index.html#contact" class="nav-menu__link"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
            <button class="btn d-md-none">Show menu</button>
          </nav>
        </div>
      </header>
      <main class="content">
        <div class="wrapper">
          <section class="post">
            <ul class="post__author-list author__list-js"></ul>
            <ul class="post__author-list post__list-js"></ul>
            <div class="post__wrapper">
              <h3 class="post__title">Post 1</h3>
              <p class="post__description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Dicta
                distinctio eius quae libero quis. Rerum natus delectus eligendi
                nemo amet!
              </p>
            </div>
          </section>
          <aside class="aside__wrapper">
            <ul class="post__author-list aside__list"></ul>
          </aside>
        </div>
      </main>
      <footer class="footer">
        <div class="wrapper footer__content-wrapper">
          <div class="footer-icons__wrapper d-flex align-items-center">
            <ul class="footer-icons__list d-flex footer__icon">
              <li class="footer-icons__item">
                <a
                  href="https://www.facebook.com/"
                  class="footer-icons__link"
                  target="_blank"
                  ><svg class="footer-icons__svg">
                    <use
                      href="./img/svg/sprite.svg#icon-a-icon-facebook"
                    ></use></svg
                ></a>
              </li>
              <li class="footer-icons__item">
                <a
                  href="https://www.instagram.com/"
                  class="footer-icons__link"
                  target="_blank"
                  ><svg class="footer-icons__svg">
                    <use
                      href="./img/svg/sprite.svg#icon-a-icon-instagram"
                    ></use></svg
                ></a>
              </li>
              <li class="footer-icons__item">
                <a
                  href="https://www.dribbble.com/"
                  class="footer-icons__link"
                  target="_blank"
                  ><svg class="footer-icons__svg">
                    <use
                      href="./img/svg/sprite.svg#icon-a-icon-dribbble"
                    ></use></svg
                ></a>
              </li>
            </ul>
            <p class="footer__link-wrapper">
              <a href="#" class="footer__link">BlogWorld</a>
            </p>
            <p class="footer__copyright">&copy; 2019 All Rights Reserved.</p>
          </div>
        </div>
      </footer>
      <script type="module" src="./js/filterPage/filterPage.js"></script>
    </body>
  </body>
</html>
