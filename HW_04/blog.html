<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/blog.css" />
  </head>
  <body>
    <header class="blog-header">
      <div class="wrapper">
        <nav class="row nav-menu align-items-baseline justify-content-between">
          <p class="logo col-2"><a href="#" class="logo__link">BlogWorld</a></p>
          <div class="col-5 d-none d-md-block">
            <ul
              class="nav-menu__list row justify-content-around blog__nav-list"
            >
              <li class="nav-menu__item">
                <a href="index.html" class="nav-menu__link">Home</a>
              </li>
              <li class="nav-menu__item">
                <a href="./index.html#portfolio" class="nav-menu__link"
                  >Portfolio</a
                >
              </li>
              <li class="nav-menu__item">
                <a href="#blog" class="nav-menu__link blog__active-link"
                  >Blog</a
                >
              </li>
              <li class="nav-menu__item">
                <a href="./index.html#posts" class="nav-menu__link">Pages</a>
              </li>
              <li class="nav-menu__item">
                <a href="./index.html#about" class="nav-menu__link">About</a>
              </li>
              <li class="nav-menu__item">
                <a href="./index.html#contact" class="nav-menu__link"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
          <button class="btn d-md-none">Show menu</button>
        </nav>
      </div>
    </header>
    <main>
      <section class="blog">
        <div class="sticky"></div>
        <div class="wrapper blog__wrapper">
          <div class="row blog__title-wrapper justify-content-center">
            <h2 class="blog__title title">Blog</h2>
            <div class="pseudo blog__pseudo"></div>
          </div>

          <div
            class="
              row
              blog__input-wrapper
              justify-content-lg-end justify-content-center
            "
          >
            <input
              type="text"
              placeholder="Search by author"
              class="blog__input"
            />
            <button class="blog__input-search-btn">
              <svg class="blog__input-search-btn-svg">
                <use href="./img/svg/sprite.svg#icon-a-icon-search-1"></use>
              </svg>
            </button>
          </div>
          <ul class="d-flex flex-column row blog__list">
            <li
              class="
                d-flex
                blog__item
                col-12
                flex-column-reverse flex-lg-row
                align-items-center
                video
              "
            ></li>
            <li
              class="
                d-flex
                blog__item
                col-12
                flex-column-reverse flex-lg-row
                align-items-center
                audio
              "
            ></li>
            <li
              class="
                d-flex
                blog__item
                col-12
                d-flex
                blog__item
                col-12
                flex-column-reverse flex-lg-row
                align-items-center
                image
              "
            ></li>
            <li
              class="
                d-flex
                blog__item
                col-12
                blog__item
                flex-column-reverse flex-lg-row
                align-items-center
                blog__item
                col-12
                blog__item-text
                text
              "
            ></li>
          </ul>
          <div class="row justify-content-center">
            <button class="btn btn-primary">Read more</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="wrapper row footer__content-wrapper">
        <div class="footer-icons__wrapper d-flex align-items-center">
          <ul class="footer-icons__list d-flex footer__icon">
            <li class="footer-icons__item">
              <a
                href="https://www.facebook.com/"
                class="footer-icons__link"
                target="_blank"
                ><svg class="footer-icons__svg">
                  <use
                    href="./img/svg/sprite.svg#icon-a-icon-facebook"
                  ></use></svg
              ></a>
            </li>
            <li class="footer-icons__item">
              <a
                href="https://www.instagram.com/"
                class="footer-icons__link"
                target="_blank"
                ><svg class="footer-icons__svg">
                  <use
                    href="./img/svg/sprite.svg#icon-a-icon-instagram"
                  ></use></svg
              ></a>
            </li>
            <li class="footer-icons__item">
              <a
                href="https://www.dribbble.com/"
                class="footer-icons__link"
                target="_blank"
                ><svg class="footer-icons__svg">
                  <use
                    href="./img/svg/sprite.svg#icon-a-icon-dribbble"
                  ></use></svg
              ></a>
            </li>
          </ul>
          <p class="footer__link-wrapper">
            <a href="#" class="footer__link">BlogWorld</a>
          </p>
          <p class="footer__copyright">&copy; 2019 All Rights Reserved.</p>
        </div>
      </div>
    </footer>
    <script src="./js/blog/blog.js" type="module"></script>
  </body>
</html>
